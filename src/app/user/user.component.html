<div class="container">
  <div class="list-group" *ngFor="let item of userList">
    <a
      [routerLink]="['/users', item.id]"
      [queryParams]="{ redText: 'true' }"
      [user]="item"
      routerLinkActive="router-link-active"
      class="list-group-item-action"
      >{{ item.name }}</a
    >
  </div>

  <router-outlet></router-outlet>
</div>
